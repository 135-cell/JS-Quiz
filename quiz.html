<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Javascript Quiz</title>
  <link rel="stylesheet" href="dist/css/2styles.css">
</head>

<body>
  <div class="wrapper">
    <div class="quiz">
      <div class="quizHeader">
        <div class="quizUser">
          <h3>Welcome! <span class="name"></span></h3>
        </div>
        <div class="quizTimer">
          <span class="time">00:00</span>
        </div>
      </div>
      <div class="quizBody">
        <div id="questions">
          <!-- <h2>Question 1</h2>
              
                <ul class="optionGroup">
                    <li class="option">option 1</li>
                    <li class="option">option 2</li>
                    <li class="option">option 3</li>
                    <li class="option">option 4</li>
                </ul>  -->
        </div>
        <button class="nextQuestion" onclick="next()"> Next Question</button>
      </div>
    </div>
  </div>





  <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@700&display=swap" rel="stylesheet">





  <script src="dist/js/quiz.js"></script>
  <script src="dist/js/userInfo.js"></script>

</body>

</html>
